<!doctype html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    
    <style>
        body {
            margin: 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        #container {
            position: relative;
        }
        #container canvas, #overlay {
            position: absolute;
        }

        canvas {
            width: 100%;
            height: 100%;
            border: 1px solid black;
        }

        h1, p {
            color: white;
        }
    </style>
</head>
<body>
    
    <script type="module" src="js/main.js"></script>


    <div id="container">
        <canvas></canvas>
        <div id="overlay">
            <p>Health:</p>
            <p id="health" >3</p>

            <div id="gameOver" hidden><h1>Game Over, reload page to play again</h1></div>
        </div>
    </div>
</body>
</html>
